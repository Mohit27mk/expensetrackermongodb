<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="expense.css">
  </head>
  <body>
    <header class="head">
      <h1>Expense tracker</h1>
      <button id="rzp-button1" class="btn1" >Buy Premium</button>
      <div class="rows">
        <form  id="perpage">
          Expenses Per Page : <input type="number" min="2" max="100"  name="Items_Per_Page" >
          <button class="btn1"  type="submit" value="submit">submit</button>
        </form>
       
      </div>
    
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add Expense</h1>
       
        <div>
          <label for="price">Expense Amount:</label>
          <input type="number" id="price" name="price">
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description">
        </div>
        <div>
          <label for="category">Category:</label>
          <select id="category" class="form-select" aria-label="Default select example" name="category">
            <option value="1" selected>None</option>
            <option >Fuel</option>
            <option >Movie</option>
            <option >Food</option>
          </select>
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"><h1>Expenses</h1></ul>
      <ul id="leaderboard"><h3>User LeaderBoard</h3></ul>
      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
      <footer><div id="pagination">123</div></footer>
    </section>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="enpense.js"></script>
  </body>
</html>
